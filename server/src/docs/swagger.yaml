openapi: 3.0.0
info:
  title: Lead Notes API
  version: 1.0.0
  description: API Documentation for the Lead Notes MERN Application
servers:
  - url: http://localhost:5000/api
    description: Local Development Server
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Note:
      type: object
      required:
        - title
        - content
      properties:
        _id:
          type: string
          description: MongoDB Unique ID
        title:
          type: string
        content:
          type: string
        imageUrl:
          type: string
          description: Cloudinary URL for attached image
paths:
  /notes:
    get:
      summary: Fetch all notes for the authenticated user
      tags: [Notes]
      security:
        - bearerAuth: []
      responses:
        200:
          description: A list of notes
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Note'
    post:
      summary: Create a new note with optional image upload
      tags: [Notes]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                title:
                  type: string
                content:
                  type: string
                image:
                  type: string
                  format: binary
      responses:
        201:
          description: Note successfully created
  /notes/{id}:
    delete:
      summary: Delete a specific note
      tags: [Notes]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        200:
          description: Note deleted successfully